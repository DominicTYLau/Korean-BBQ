<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Background with Scrollable Container</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="fixed-background">
        <h1>Fixed Background Text</h1>
    </div>
    <div class="scroll-container">
        <div class="scroll-content">
          <div class="scroll-reveal">
            <h2><span>Menu</span></h2>
          </div>
          <div class="food-container">
            <div class="meat-container">
              <div class="meat-image">
                <img class="first-image" src="sausage.png" alt="sausage">
                <img class="second-image" src="beef.png" alt="beef">
                <img class="third-image" src="beef-cube.png" alt="pork">
                <img class="fourth-image" src="pork-cube.png" alt="chicken">
                <img class="fifth-image" src="pork.png" alt="steak">
                <img class="sixth-image" src="pork-slices.png" alt="slices">
              </div>
            </div>
            <h1>Meat</h1>
            <div class="meat-text">
              <h2 class="first-text">Sausage</h2>
              <h2 class="seconds-text">Prime Kalbis</h2>
              <h2 class="third-text">Steak Beef</h2>
              <h2 class="fourth-text">Pork Cube</h2>
              <h2 class="fifth-text">Pork Steak</h2>
              <h2 class="six-text">Pork Slices</h2>
            </div>
          </div>
          <div class="vegetable-container">
            <div class="another-container">
              <div class="vegetable-image">
                <img class="first-image" src="corn.png" alt="corn">
                <img class="second-image" src="mushroom.png" alt="mushroom">
                <img class="third-image" src="onion.png" alt="onion">
                <img class="fourth-image" src="potato.png" alt="potato">
                <img class="fifth-image" src="zucchini.png" alt="zucchini">
              </div>
            </div>
          </div>
          <section id="side">
          <div class="side-dishes-container">
            <div class="spacer"></div>
            <div class="side-dishes">
              <img class="first-image" src="bun.png" alt="bun">
              <img class="second-image" src="seaweed.png" alt="seaweed">
              <img class="third-image" src="pancake.png" alt="pancake">
              <img class="fourth-image" src="kimchi.png" alt="kimchi">
            </div>
          </div>
          </section>
          <div class="test">

          </div>
        </div>
    </div>
</body>
<script src="https://flackr.github.io/scroll-timeline/dist/scroll-timeline.js"></script>

</html>
