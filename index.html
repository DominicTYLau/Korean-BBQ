<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KBBQ</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div class="table">
        <!-- grill -->
        <div class="square-grill">
            <!-- The flame -->
            <div class="flame"></div>
            <!-- horizontal grill line -->
            <div class="grill-lines-horizontal line1"></div>
            <div class="grill-lines-horizontal line2"></div>
            <div class="grill-lines-horizontal line3"></div>
            <div class="grill-lines-horizontal line4"></div>
            <div class="grill-lines-horizontal line5"></div>
            <div class="grill-lines-horizontal line6"></div>
            <div class="grill-lines-horizontal line7"></div>
            <div class="grill-lines-horizontal line8"></div>
            <div class="grill-lines-horizontal line9"></div>
           
            
            <!-- vertical Grill Lines -->
            <div class="grill-lines-vertical line1v"></div>
            <div class="grill-lines-vertical line2v"></div>
            <div class="grill-lines-vertical line3v"></div>
            <div class="grill-lines-vertical line4v"></div>
            <div class="grill-lines-vertical line5v"></div>
            <div class="grill-lines-vertical line6v"></div>
            <div class="grill-lines-vertical line7v"></div>
            <div class="grill-lines-vertical line8v"></div>
            <div class="grill-lines-vertical line9v"></div>

            <div class="smoke"></div>

            <div class="meat"></div>
            <div class="sausage"></div>
            <div class="shrimp"></div>
            <div class="mushroom"></div>
            <div class="grillShape"></div>
            <div class="cube cube1"></div>
            <div class="cube cube2"></div>
            <div class="cube cube3"></div>
            <div class="cube cube4"></div>
            <div class="pork-belly"></div>
    
        </div>
    </div>
    <!-- Plates on the Right -->
    <div class="plates-container-right">
        <div class="plate"></div>
        <div class="plate"></div>
        <div class="plate"></div>
    </div>
    <div class="plateKimchi">
        <div class="kimchi"></div>
        <div class="kimchi"></div>
        <div class="kimchi"></div>
        <div class="kimchi"></div>
    </div>

    <!-- Plates on the Left -->
    <div class="plates-container-left">
        <div class="plate"></div>
        <div class="plate"></div>
        <div class="plate"></div>
    </div>
</body>
</html>
